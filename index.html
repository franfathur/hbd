<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Day Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calendar-container">
        <h1>Special Day Calendar</h1>
        <p class="days-left"></p> <!-- Display days left here -->
        <div class="calendar">
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day special-day">3</div> <!-- Mark 3rd October as a special day -->
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day">10</div>
            <div class="day">11</div>
            <div class="day">12</div>
            <div class="day">13</div>
            <div class="day">14</div>
            <div class="day">15</div>
            <div class="day">16</div>
            <div class="day">17</div>
            <div class="day">18</div>
            <div class="day">19</div>
            <div class="day">20</div>
            <div class="day">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day">28</div>
            <div class="day">29</div>
            <div class="day">30</div>
            <div class="day">31</div>
        </div>
        <p class="message">Access to the special diary is available only on 3 October.</p> <!-- Updated message -->
    </div>
    <div class="password-section" id="passwordSection">
        <p>If you want to access the diary early, please enter the password:</p>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button id="passwordSubmit">Submit</button>
    </div>
    <div id="popup" class="popup">
        <div id="countdown" class="countdown"></div> <!-- Countdown Timer -->
        <img src="happy.gif" alt="Celebration GIF">
    </div>
    <script src="script.js"></script>
</body>

</html>
